<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #80c0fe;
    }

    .notfoundpage {
      display: flex;
      position: relative;
      margin-top: 60px;
    }

    .notfoundpage img{
      text-align:center;
      height: 750px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    .notfoundinfo {
      position: absolute;
      bottom: 20px;
      text-align: center;
      left: 550px;
      bottom: 200px;
    }

    h3 {
      font-family: "Nunito", "Helvetica", "sans-serif";
      font-weight: 500;
      font-size: 1.75rem;
      margin-top: 0;
      margin-bottom: 0.5rem;
      color: white
    }

    p {
      font-family: "Nunito", "Helvetica", "sans-serif";
      font-weight: 500;
      font-size: 1rem;
      margin-top: 0;
      color: white;
    }

  </style>
</head>
<body>
  <div class="notfoundpage">
    <div class="notfoundinfo">
      <p>Please go back to homepage:</p>
      <a class="btn btn-danger" href="/">Homepage</a>
    </div>
    <img src="/images/500.jpg" alt="">
  </div>
</body>
</html>
